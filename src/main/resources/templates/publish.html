<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-zws社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/trysay.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">zws论坛</span>
            </button>
            <a class="navbar-brand" href="#">zws论坛</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user !=null}">
                    <a href="/publish">发贴</a>
                </li>
                <li class="dropdown" th:if="${session.user !=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息</a></li>
                        <li><a href="#">设置</a></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=75c571318c6db9127268&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"><!--布局-->
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发贴</h2><!--class那个是图标-->
                <hr>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">帖子标题</label>
                        <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="标题……">
                    </div>
                    <div class="form-group">
                        <label for="description">内容</label>
                        <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea> <!--这里还是用text，用value没有值了-->
                    </div>
                    <div class="form-group">
                        <label for="tag">添加主题:</label>
                        <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签(多个请按逗号隔开)">
                    </div>
                    <span class="alert alert-danger" th:if="${error}!=null" th:text="${error}"></span>
                    <button type="submit" class="btn btn-publish btn-success">发布</button>
                </form>
            </div><!--屏幕够大的时候左右9：3，小的时候分上下-->

            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>发帖指南</h3>
                <p>->帖子标题： 请使用精简的语言描述标题，不超过25个字</p>
                <p>->帖子内容： 内容不得涉及违法、引战、虚假信息</p>
                <p>->标签选择： 选择一个或多个与帖子内容相符合的标签，用逗号隔开，每个标签不得超过10个字</p>
            </div>
        </div>
    </div>
</body>
</html>
